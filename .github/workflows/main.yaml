name: main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  validate:
    strategy:
      matrix:
        template:
          - ubuntu-server
          - consul
    name: Validate
    runs-on: ubuntu-latest
    env:
      VAULT_ADDR: http://localhost:8200
      VAULT_TOKEN: token
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Start Vault Server
        run: |
          curl https://releases.hashicorp.com/vault/1.13.0/vault_1.13.0_darwin_amd64.zip | \
          gunzip -> vault ; \
          chmod u+x vault ; \
          ./vault server -dev -dev-root-token-id=${VAULT_TOKEN} | tee vault-output.txt &
      - name: Enable Secrets mount
        run: ./vault secrets enable -path="digitalocean/tokens" -description="KV data" kv-v2
      - name: Populate the DO secret
        run: ./vault kv put -mount="digitalocean" tokens packer=${{ secrets.DO_TOKEN }}
      - name: "Get Packer"
        run: |
          curl https://releases.hashicorp.com/packer/1.8.2/packer_1.8.2_linux_amd64.zip | \
          gunzip -> packer ; \
          chmod u+x packer
      - name: "Init Packer"
        run: |
          cd ${{ matrix.template }} ; ../packer init .
      - name: "Validate Packer templates"
        run: cd ${{ matrix.template }} ; ../packer validate .

  release:
    needs:
      - validate
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: |
          npm install -D \
            "@semantic-release/commit-analyzer" \
            "@semantic-release/release-notes-generator" \
            "@semantic-release/changelog" \
            "@semantic-release/github" \
            "@semantic-release/git"
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
